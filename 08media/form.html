<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classes of Destiny 2: Classes</title>
        <meta charset="UTF-8">
        <meta name="description" content="Learn about the various class and subclass options in Destiny 2">
        <meta name="author" content="Zach May">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mystyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <img src="img/d2_logo.png" alt="Destiny 2 Logo" width="100" height="93">
            <div>
                <h1>Classes of Destiny 2</h1>
                <p>Control the way you play</p>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Class Selection</a></li>
                <li  class="active"><a href="form.html">Class Survey</a></li>
                <li><a href="gallery.html">Picture Gallery</a></li>
                <li><a href="contact.html">Contact Bungie</a></li>
                <li><a href="classes.html">Full Class List</a></li>
                <li><a href="community.html">Community Content</a></li>
            </ul>
        </nav>
        <!-- start the page main -->
        <main>
            <h1>Destiny Build Popularity Survey</h1>
            
            <form method="get" class="myform" action="thanks.html">
                <fieldset>
                    <legend>Player Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone Number*<input type="tel" name="phone" required placeholder="###-###-####"></label>
                    <label>Email*<input type="email" name="email" required placeholder="abc@abc.com"></label>
                </fieldset>
                <fieldset>
                    <legend>Energy Types in Build</legend>
                    <label><input type="checkbox" name="solar" value="chosen">Solar</label>
                    <label><input type="checkbox" name="arc" value="chosen">Arc</label>
                    <label><input type="checkbox" name="void" value="chosen">Void</label>
                    <label><input type="checkbox" name="stasis" value="chosen">Stasis</label>
                    <label><input type="checkbox" name="strand" value="chosen">Strand</label>
                    <label> Preferred Weapon Damage Spread
                        <select name="energytype">
                            <option value="none">Please Select</option>
                            <option value="standard">Kinetic + Two of the same energy</option>
                            <option value="variety">Kinetic + two different energy</option>
                            <option value="darkness">Stasis / strand + two of the same energy</option>
                            <option value="rainbow">Stasis / strand + two different energy</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Main Class</legend>
                    <label><input type="radio" name="class" value="hunter">Hunter</label>
                    <label><input type="radio" name="class" value="warlock">Warlock</label>
                    <label><input type="radio" name="class" value="titan">Titan</label>
                </fieldset>
                <label> Comments
                    <textarea name="comments"></textarea>
                </label>
                <input type="submit" value="Report Your Favorites">
            </form>
        </main>
        
        <!-- start the page footer -->
        <footer>
            <p>&copy; 2024 &bull; Zachary May &bull; <a href="mailto:10875037@uvu.edu">Email Me</a></p>
        </footer>
    </body>
</html>
